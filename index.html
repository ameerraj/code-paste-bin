<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Code Paste Bin ‚Äì Live Dark Mode</title>
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
      import {
        getDatabase,
        ref,
        set,
        onValue,
      } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

      // === üîß Firebase Config ===
      const firebaseConfig = {
        apiKey: "AIzaSyBXpUy7FLhGQOQ9mknPTu2Ac43XAtuHxQg",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        databaseURL:
          "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
        projectId: "YOUR_PROJECT_ID",
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);

      // single live node
      const pasteRef = ref(db, "livePasteDark");

      let saveTimer;
      const debounceSave = () => {
        clearTimeout(saveTimer);
        saveTimer = setTimeout(saveData, 500);
      };

      async function saveData() {
        const code = document.getElementById("codeBox").value;
        const notes = document.getElementById("notesBox").value;
        const codeImg = document.getElementById("codeImgPreview").src || "";
        const notesImg = document.getElementById("notesImgPreview").src || "";

        await set(pasteRef, {
          sectionA: code,
          sectionB: notes,
          imageA: codeImg,
          imageB: notesImg,
          timestamp: Date.now(),
        });
      }

      document.addEventListener("DOMContentLoaded", () => {
        const codeBox = document.getElementById("codeBox");
        const notesBox = document.getElementById("notesBox");
        const codeFile = document.getElementById("codeImg");
        const notesFile = document.getElementById("notesImg");
        const codeImgPreview = document.getElementById("codeImgPreview");
        const notesImgPreview = document.getElementById("notesImgPreview");

        // live sync
        onValue(pasteRef, (snapshot) => {
          const data = snapshot.val();
          if (!data) return;
          if (codeBox.value !== data.sectionA)
            codeBox.value = data.sectionA || "";
          if (notesBox.value !== data.sectionB)
            notesBox.value = data.sectionB || "";
          if (data.imageA) codeImgPreview.src = data.imageA;
          if (data.imageB) notesImgPreview.src = data.imageB;
        });

        // auto save typing
        codeBox.addEventListener("input", debounceSave);
        notesBox.addEventListener("input", debounceSave);

        // image handlers
        codeFile.addEventListener("change", (e) =>
          handleImageChange(e, codeImgPreview)
        );
        notesFile.addEventListener("change", (e) =>
          handleImageChange(e, notesImgPreview)
        );
      });

      function handleImageChange(e, previewEl) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = () => {
          previewEl.src = reader.result;
          saveData();
        };
        reader.readAsDataURL(file);
      }
    </script>

    <style>
      :root {
        --bg: #0f1117;
        --panel: #1b1e27;
        --text: #e4e6eb;
        --accent: #4a90e2;
        --border: #2a2e3d;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font-family: "Inter", sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      header {
        text-align: center;
        padding: 10px 0;
        background: var(--panel);
        border-bottom: 1px solid var(--border);
        font-weight: 600;
        letter-spacing: 0.5px;
      }
      .workspace {
        flex: 1;
        display: flex;
        overflow: hidden;
      }
      .pane {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 15px;
        border-right: 1px solid var(--border);
      }
      .pane:last-child {
        border-right: none;
      }
      textarea {
        flex: 1;
        background: var(--panel);
        border: 1px solid var(--border);
        color: var(--text);
        resize: none;
        font-family: "JetBrains Mono", monospace;
        font-size: 15px;
        padding: 10px;
        border-radius: 8px;
        outline: none;
      }
      textarea:focus {
        border-color: var(--accent);
      }
      label {
        margin-top: 10px;
        font-size: 14px;
        color: #aaa;
      }
      input[type="file"] {
        margin-top: 6px;
        color: var(--text);
      }
      img {
        max-width: 100%;
        max-height: 200px;
        border-radius: 8px;
        margin-top: 8px;
        background: #000;
        object-fit: contain;
      }
    </style>
  </head>

  <body>
    <header>‚ö° Code Paste Bin (Dark Live Mode)</header>
    <div class="workspace">
      <div class="pane">
        <h3>üíª Code</h3>
        <textarea id="codeBox" placeholder="Type or paste your code here..."></textarea>
        <label for="codeImg">Attach image (optional)</label>
        <input type="file" id="codeImg" accept="image/*" />
        <img id="codeImgPreview" alt="Code image preview" />
      </div>

      <div class="pane">
        <h3>üìù Notes</h3>
        <textarea id="notesBox" placeholder="Write your notes here..."></textarea>
        <label for="notesImg">Attach image (optional)</label>
        <input type="file" id="notesImg" accept="image/*" />
        <img id="notesImgPreview" alt="Notes image preview" />
      </div>
    </div>
  </body>
</html>
