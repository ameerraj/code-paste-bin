<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Code Paste Bin ‚Äì Text-Only Live Sync</title>
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
      import {
        getDatabase,
        ref,
        set,
        onValue,
      } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

      // === üîß Firebase Config ===
      const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        databaseURL:
          "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
        projectId: "YOUR_PROJECT_ID",
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);

      let currentRoom = null;
      let pasteRef = null;
      let saveTimer;

      // === üß© Join a Room ===
      window.joinRoom = function () {
        const input = document.getElementById("roomInput");
        const room = input.value.trim().toUpperCase();
        if (!room) {
          alert("Enter a room code first!");
          return;
        }

        currentRoom = room;
        pasteRef = ref(db, "rooms/" + room);
        document.getElementById("joinScreen").style.display = "none";
        document.getElementById("workspace").style.display = "flex";
        document.getElementById("roomLabel").textContent = room;

        initRealtimeSync();
      };

      // === ‚ö° Realtime Sync ===
      function initRealtimeSync() {
        const codeBox = document.getElementById("codeBox");
        const notesBox = document.getElementById("notesBox");

        onValue(pasteRef, (snapshot) => {
          const data = snapshot.val();
          if (!data) return;
          if (codeBox.value !== data.sectionA)
            codeBox.value = data.sectionA || "";
          if (notesBox.value !== data.sectionB)
            notesBox.value = data.sectionB || "";
        });

        codeBox.addEventListener("input", debounceSave);
        notesBox.addEventListener("input", debounceSave);
      }

      function debounceSave() {
        clearTimeout(saveTimer);
        saveTimer = setTimeout(saveData, 400);
      }

      async function saveData() {
        if (!pasteRef) return;
        const code = document.getElementById("codeBox").value;
        const notes = document.getElementById("notesBox").value;
        await set(pasteRef, {
          sectionA: code,
          sectionB: notes,
          timestamp: Date.now(),
        });
      }
    </script>

    <style>
      :root {
        --bg: #0f1117;
        --panel: #1b1e27;
        --text: #e4e6eb;
        --accent: #4a90e2;
        --border: #2a2e3d;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font-family: "Inter", sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      #joinScreen {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      #joinScreen input {
        background: var(--panel);
        color: var(--text);
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 10px 15px;
        font-size: 18px;
        text-align: center;
        width: 160px;
        letter-spacing: 2px;
        text-transform: uppercase;
        font-family: "JetBrains Mono", monospace;
      }
      #joinScreen button {
        margin-top: 15px;
        background: var(--accent);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
      }

      header {
        text-align: center;
        padding: 10px 0;
        background: var(--panel);
        border-bottom: 1px solid var(--border);
        font-weight: 600;
      }
      header span {
        color: var(--accent);
      }

      .workspace {
        flex: 1;
        display: none;
        overflow: hidden;
      }
      .pane {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 15px;
        border-right: 1px solid var(--border);
      }
      .pane:last-child {
        border-right: none;
      }
      textarea {
        flex: 1;
        background: var(--panel);
        border: 1px solid var(--border);
        color: var(--text);
        resize: none;
        font-family: "JetBrains Mono", monospace;
        font-size: 15px;
        padding: 10px;
        border-radius: 8px;
        outline: none;
      }
      textarea:focus {
        border-color: var(--accent);
      }
      h3 {
        margin-top: 0;
        margin-bottom: 8px;
      }
    </style>
  </head>

  <body>
    <header>
      ‚ö° Code Paste Bin (Dark Mode ‚Äì Text Only)
      <br />
      Room: <span id="roomLabel">None</span>
    </header>

    <div id="joinScreen">
      <h2>Join a Room</h2>
      <input id="roomInput" maxlength="8" placeholder="Room Code" />
      <button onclick="joinRoom()">Join</button>
    </div>

    <div class="workspace" id="workspace">
      <div class="pane">
        <h3>üíª Code</h3>
        <textarea
          id="codeBox"
          placeholder="Type or paste your code here..."
        ></textarea>
      </div>

      <div class="pane">
        <h3>üìù Notes</h3>
        <textarea
          id="notesBox"
          placeholder="Write notes here..."
        ></textarea>
      </div>
    </div>
  </body>
</html>
